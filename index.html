<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOODLY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo" onclick="goHome()">HOODLY</div>
    <nav>
        <a onclick="goHome()">Home</a>
        <a onclick="goHome()">Collection</a>
        <a onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <h1>Softness You Can Feel</h1>
    <p>Premium hoodies crafted for comfort and elegance</p>
</section>

<!-- COLLECTION -->
<section id="product-list" class="collection">
    <h2>Best Sellers</h2>

    <div class="product-grid">
        <div class="product-card" onclick="openProduct(1)">
            <span class="badge">-20%</span>
            <img src="https://via.placeholder.com/400x500">
            <h3>Signature Hoodie</h3>
            <p>$79</p>
        </div>

        <div class="product-card" onclick="openProduct(2)">
            <span class="badge">-15%</span>
            <img src="https://via.placeholder.com/400x500">
            <h3>Nude Comfort Hoodie</h3>
            <p>$85</p>
        </div>

        <div class="product-card" onclick="openProduct(3)">
            <span class="badge">-25%</span>
            <img src="https://via.placeholder.com/400x500">
            <h3>Oversized Soft Hoodie</h3>
            <p>$90</p>
        </div>
    </div>
</section>

<!-- PRODUCT DETAILS -->
<section id="product-details" class="product-page hidden">
    <button class="back-btn" onclick="goHome()">‚Üê Back</button>

    <div class="product-images">
        <img id="main-image">
        <div class="thumbnails" id="thumbnails"></div>
    </div>

    <div class="product-info">
        <h2 id="detail-name"></h2>
        <p class="price" id="detail-price"></p>
        <p id="detail-description"></p>

        <label>Size</label>
        <select id="detail-sizes"></select>

        <button class="add-btn" onclick="addCurrentProduct()">Add to Cart</button>
    </div>
</section>

<!-- CART -->
<div id="cart" class="cart hidden">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p class="total">Total: <span id="cart-total">$0</span></p>
    <button class="checkout-btn">Checkout</button>
</div>

<script src="script.js"></script>
</body>
</html>
